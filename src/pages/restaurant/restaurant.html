<ion-header>

  <ion-navbar>
    <ion-title>{{name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="content">





  <ion-grid>
    <ion-row>
      <ion-col>
        <!-- <ion-img [src]="logo" item-left></ion-img> -->
        <ion-card-header>
          <img  class="image" src={{logo}}/>
        </ion-card-header>
      </ion-col>
    </ion-row>
  </ion-grid>
    
      <h4 text-center>Lunch Menu</h4>
     <hr class="divider"/>

        <ion-list *ngFor="let item of menu; let i = index" no-lines>
          <ion-item>
            <ion-checkbox (ionChange)="tapItem(item)" ></ion-checkbox>
            <ion-label>{{item}}</ion-label>
          </ion-item>
        </ion-list>

      
    
  
  <button ion-button full (click)="onAddToCart()" class="btn">Order Food</button>

</ion-content>
